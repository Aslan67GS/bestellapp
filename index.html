<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bestellapp</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="css/cart.css">
    </head>
    <body>
        <header>
            <img class="logo" src="BestellApp_Icons/Material/Logo/Logo.png"
                alt="Logo">

            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <img class="midpic" src="img/2sif-pulao-with-mix-kebab-7262666_1920.jpg"
            alt="doenerkebab">
        <div class="titles">
            <h2 class="titleOne">UltrAslaN</h2>
            <p class="rating">Bewertung: 4,3 von 5 Sternen</p>
        </div>

        <div class="navbar">
            <img class="arrow" src="img/pfeil.png" alt>
            <div class="chapters">
                <a href="#hauptgerichte">Hauptgerichte</a>
                <a href="#drinks">Getränke</a>
                <a href="#dessert">Dessert</a>
            </div>
        </div>

        <main class="page-layout">

            <div class="content">
                <section id="hauptgerichte">
                    <div class="twoDöner">
                        <img src="img/zweidöner.jpeg" alt="Hauptgericht Banner">
                    </div>

                    <h2>Hauptgerichte</h2>
                    <div class="dishes-list" id="main-list"></div>
                </section>

                <section id="drinks">
                    <div class="ayran">
                        <img src="img/ayran.jpg" alt="Getränke Banner">
                    </div>

                    <h2>Getränke</h2>
                    <div class="dishes-list" id="drinks-list"></div>
                </section>

                <section id="dessert">
                    <div class="tee">
                        <img src="img/turkishteacay.jpg" alt="Dessert Banner">
                    </div>

                    <h2>Dessert</h2>
                    <div class="dishes-list" id="dessert-list"></div>
                </section>
            </div>
            <aside class="basket-sticky" id="basket">
                <h2 class="basket-title">Warenkorb</h2>

                <div class="basket-delivery">
                    <span>Abholen</span>

                    <label class="basket-switch">
                        <input type="checkbox" aria-label="Liefern aktivieren">
                        <span class="basket-slider" aria-hidden="true"></span>
                    </label>

                    <span>Liefern</span>
                </div>

                <div class="basket-items"></div>

                <div class="basket-summary">
                    <div class="basket-row">
                        <span>Zwischensumme</span>
                        <span class="basket-subtotal">0,00 €</span>
                    </div>
                    <div class="basket-row">
                        <span>Lieferkosten</span>
                        <span class="basket-delivery-cost">0,00 €</span>
                    </div>
                    <div class="basket-row basket-total">
                        <span>Gesamt</span>
                        <span class="basket-total-value">0,00 €</span>
                    </div>
                </div>

                <button class="basket-order-btn">Bestellen</button>
            </aside>
        </main>

        <footer class="footer">
            <div class="footer-container">
                <a href="./index.html">
                    <img src="BestellApp_Icons/Material/Logo/Logo.png"
                        alt="footer-logo">
                </a>
                <div class="author">
                    <span><a href="https://www.twitch.tv/aslan67gs">©
                            Aslan67GS</a></span>
                </div>
            </div>
        </footer>

        <div class="modal" id="orderModal" aria-hidden="true">
            <div class="modal__overlay" data-close="true"></div>

            <div class="modal__card" role="dialog" aria-modal="true"
                aria-labelledby="modalTitle">
                <button class="modal__close" type="button"
                    aria-label="Schließen" data-close="true">×</button>

                <h3 class="modal__title" id="modalTitle">Bestellung
                    bestätigt!</h3>
                <p class="modal__text">Dankeschön! Deine Bestellung ist
                    unterwegs. </p>

                <button class="modal__btn" type="button"
                    data-close="true">Okey</button>
            </div>
        </div>

        <script src="js/db.js"></script>
        <script src="js/templates.js"></script>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bestellapp</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img class="logo" src="BestellApp_Icons/Material/Logo/Logo.png"
                alt="Logo">

            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <img class="midpic" src="img/2sif-pulao-with-mix-kebab-7262666_1920.jpg"
            alt="doenerkebab">
        <div class="titles">
            <h2 class="titleOne">UltrAslaN</h2>
            <p class="rating">Bewertung: 4,3 von 5 Sternen</p>

        <div class="navbar">

        </section>

        <section id="dessert">
            <div class="tee">

            </div>

            <h2>Dessert</h2>
            <div class="dishes-list" id="dessert-list"></div>

        <script src="js/db.js"></script>
        <script src="js/templates.js"></script>
        <script src="script.js"></script>
